<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media and control test</title>
</head>
<body>
    <video autoplay muted loop controls width="350" height="250">
        <source src="http://techslides.com/demos/samples/sample.mp4">
    </video>
    <br>
    <audio controls>
        <source src="http://techslides.com/demos/samples/sample.mp3"> 
    </audio>
    <br>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/o1HYsdwvFEI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <br>

    <iframe width="350" height="500" align="right" src="https://100k.live" frameborder="0"></iframe>

</body>
</html>
